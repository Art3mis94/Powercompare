<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Power Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<style>
body{font-family:Inter,sans-serif;background:#f8fafc;color:#1e293b;margin:0;}
header{background:#1e40af;color:#fff;padding:1rem 1.5rem;display:flex;justify-content:space-between;align-items:center;}
header h1{margin:0;font-size:1.5rem;}
nav{display:flex;justify-content:center;gap:10px;padding:.75rem;background:#e2e8f0;}
nav a{background:#3b82f6;color:#fff;padding:.6rem 1rem;border-radius:6px;text-decoration:none;font-weight:600;}
nav a:hover{opacity:.9;transform:translateY(-1px);}
main{max-width:900px;margin:1.5rem auto;padding:0 1rem;}
table{width:100%;border-collapse:collapse;margin-top:1rem;background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 6px 20px rgba(2,6,23,0.04);}
th,td{padding:.6rem .8rem;text-align:left;border-bottom:1px solid #ccc;}
th{background:#e2e8f0;}
td.number{text-align:right;}
.top{font-weight:700;color:#059669;}
</style>
</head>
<body>

<header>
  <h1>Power Dashboard</h1>
</header>

<nav>
  <a href="power.html">Add / Edit Power</a>
  <a href="compare.html">Compare</a>
</nav>

<main>
  <table id="playerTable">
    <thead>
      <tr>
        <th>Player</th>
        <th>Current Power</th>
        <th>Previous Power</th>
        <th>% Change</th>
        <th>% vs Top</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAyhGftf_DfotmvL4iLx60NT98BjkbG6DM",
  authDomain: "powercompare-bafd9.firebaseapp.com",
  projectId: "powercompare-bafd9",
  storageBucket: "powercompare-bafd9.appspot.com",
  messagingSenderId: "768897803088",
  appId: "1:768897803088:web:ff55aed87037cef6720255",
  measurementId: "G-09ENH5L0VG"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function formatNumber(n){ return n.toLocaleString(); }
function formatPercent(n){ return n.toFixed(2)+'%'; }

function loadDashboard(){
  db.collection('powerData').orderBy('date','asc').get().then(snapshot=>{
    const players = {};
    snapshot.forEach(doc=>{
      const data = doc.data();
      if(!players[data.name]) players[data.name]=[];
      players[data.name].push(data);
    });

    // Determine top power
    let topPower = 0;
    for(const p in players){
      const latest = players[p][players[p].length-1];
      if(latest.power>topPower) topPower=latest.power;
    }

    // Build table rows
    const rows = [];
    for(const p in players){
      const entries = players[p];
      const latest = entries[entries.length-1];
      const prev = entries.length>1 ? entries[entries.length-2] : null;
      const change = prev ? ((latest.power - prev.power)/prev.power*100) : 0;
      const relative = topPower ? (latest.power/topPower*100) : 0;
      rows.push(`
        <tr>
          <td>${p}</td>
          <td class="number">${formatNumber(latest.power)}</td>
          <td class="number">${prev ? formatNumber(prev.power) : '-'}</td>
          <td class="number">${change>=0?'+':''}${formatPercent(change)}</td>
          <td class="number">${formatPercent(relative)}</td>
        </tr>
      `);
    }

    document.querySelector('#playerTable tbody').innerHTML =
      rows.sort((a,b)=>{
        const pa=parseInt(a.match(/<td class="number">([\d,]+)/)[1].replace(/,/g,''),10);
        const pb=parseInt(b.match(/<td class="number">([\d,]+)/)[1].replace(/,/g,''),10);
        return pb-pa;
      }).join('');
  });
}

loadDashboard();
</script>

</body>
</html>
