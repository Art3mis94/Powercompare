<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Power â€” Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<style>
body{font-family:Inter,sans-serif;background:#f8fafc;color:#1e293b;margin:0;}
header{background:#1e40af;color:#fff;padding:1rem 1.5rem;display:flex;justify-content:space-between;align-items:center;}
header h1{margin:0;font-size:1.5rem;}
nav{display:flex;justify-content:center;gap:10px;padding:.75rem;background:#e2e8f0;}
nav a{background:#3b82f6;color:#fff;padding:.6rem 1rem;border-radius:6px;text-decoration:none;font-weight:600;}
nav a:hover{opacity:.9;transform:translateY(-1px);}
main{max-width:800px;margin:1.5rem auto;padding:0 1rem;}
form{background:#fff;padding:1rem;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.04);display:flex;gap:1rem;flex-wrap:wrap;}
form label{flex-basis:100%;margin-top:0.5rem;}
form input{padding:.5rem;border-radius:6px;border:1px solid #ccc;flex:1 1 200px;}
form button{padding:.6rem 1rem;border-radius:6px;border:0;background:#3b82f6;color:#fff;font-weight:600;cursor:pointer;}
form button:hover{opacity:.9;}
table{width:100%;border-collapse:collapse;margin-top:1rem;background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 6px 20px rgba(2,6,23,0.04);}
th,td{padding:.6rem .8rem;text-align:left;border-bottom:1px solid #ccc;}
th{background:#e2e8f0;}
button.edit, button.delete{padding:.3rem .5rem;margin-left:.3rem;border:0;border-radius:6px;cursor:pointer;}
button.edit{background:#fbbf24;color:#111;}
button.delete{background:#ef4444;color:#fff;}
</style>
</head>
<body>

<header>
  <h1>Power Dashboard</h1>
</header>

<nav>
  <a href="index.html">Dashboard</a>
  <a href="compare.html">Compare</a>
</nav>

<main>

<h2>Add / Edit Player Power</h2>
<form id="playerForm">
  <label>Player Name</label>
  <input type="text" id="playerNameInput" placeholder="Enter player name" required>

  <label>Power</label>
  <input type="number" id="powerInput" placeholder="Enter power" required>

  <button type="submit">Save</button>
</form>

<h2>Current Players</h2>
<table id="playerTable">
  <thead>
    <tr>
      <th>Player</th>
      <th>Power</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Dynamic rows -->
  </tbody>
</table>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAyhGftf_DfotmvL4iLx60NT98BjkbG6DM",
    authDomain: "powercompare-bafd9.firebaseapp.com",
    projectId: "powercompare-bafd9",
    storageBucket: "powercompare-bafd9.appspot.com",
    messagingSenderId: "768897803088",
    appId: "1:768897803088:web:ff55aed87037cef6720255",
    measurementId: "G-09ENH5L0VG"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const playerForm = document.getElementById('playerForm');
  const playerNameInput = document.getElementById('playerNameInput');
  const powerInput = document.getElementById('powerInput');
  const playerTable = document.getElementById('playerTable').querySelector('tbody');

  let editId = null;

  // Load players from Firestore
  function loadPlayers() {
    db.collection('powerData').orderBy('date', 'desc').get().then(snapshot => {
      playerTable.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.power.toLocaleString()}</td>
          <td>${data.date}</td>
          <td>
            <button class="edit" data-id="${doc.id}">Edit</button>
            <button class="delete" data-id="${doc.id}">Delete</button>
          </td>
        `;
        playerTable.appendChild(row);
      });

      // Add event listeners for edit/delete
      document.querySelectorAll('button.edit').forEach(btn => {
        btn.onclick = () => {
          const id = btn.dataset.id;
          const doc = snapshot.docs.find(d => d.id === id);
          const data = doc.data();
          playerNameInput.value = data.name;
          powerInput.value = data.power;
          editId = id;
        };
      });

      document.querySelectorAll('button.delete').forEach(btn => {
        btn.onclick = () => {
          if(confirm("Are you sure you want to delete this entry?")){
            db.collection('powerData').doc(btn.dataset.id).delete().then(loadPlayers);
          }
        };
      });
    });
  }

  // Handle form submit
  playerForm.onsubmit = e => {
    e.preventDefault();
    const name = playerNameInput.value.trim();
    const power = parseInt(powerInput.value, 10);
    const date = new Date().toISOString().split('T')[0];

    if (!name || !power) return;

    if(editId){
      db.collection('powerData').doc(editId).update({name,power,date}).then(() => {
        editId = null;
        playerForm.reset();
        loadPlayers();
      });
    } else {
      db.collection('powerData').add({name,power,date}).then(() => {
        playerForm.reset();
        loadPlayers();
      });
    }
  };

  // Initial load
  loadPlayers();
</script>

</main>
</body>
</html>
