<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€” Power Compare</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: Inter, sans-serif; margin:0; background:#f8fafc; display:flex; justify-content:center; align-items:center; height:100vh; }
  .login-card { background:#fff; padding:2rem; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); text-align:center; width:300px; }
  h1 { margin-bottom:1.5rem; font-size:1.5rem; color:#1e293b; }
  button { padding:.6rem 1rem; font-size:1rem; border:none; border-radius:8px; cursor:pointer; background:#3b82f6; color:#fff; font-weight:600; transition:all .2s; }
  button:hover { background:#2563eb; }
</style>
</head>
<body>

<div class="login-card">
  <h1>Sign in with Google</h1>
  <button id="googleSignInBtn">Sign in with Google</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAyhGftf_DfotmvL4iLx60NT98BjkbG6DM",
    authDomain: "powercompare-bafd9.firebaseapp.com",
    projectId: "powercompare-bafd9",
    storageBucket: "powercompare-bafd9.firebasestorage.app",
    messagingSenderId: "768897803088",
    appId: "1:768897803088:web:ff55aed87037cef6720255",
    measurementId: "G-09ENH5L0VG"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Google Sign-In
  const provider = new firebase.auth.GoogleAuthProvider();

  document.getElementById('googleSignInBtn').addEventListener('click', () => {
    auth.signInWithPopup(provider)
      .then(result => {
        console.log('User signed in:', result.user);
        // Redirect to dashboard/index.html
        window.location.href = "index.html";
      })
      .catch(error => {
        console.error(error);
        alert("Error signing in: " + error.message);
      });
  });

  // Redirect already signed-in users
  auth.onAuthStateChanged(user => {
    if(user){
      window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
